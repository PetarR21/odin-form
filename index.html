<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Form</title>
</head>

<body>
    <div class="box">
        <div class="left-box">
            <img src="img/photo-1585202900225-6d3ac20a6962.jpg">
            <div class="logo">
                <h1>ODIN - PetarR21</h1>
            </div>
        </div>
        <div class="right-box">
            <p>This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>

            <form>
                <legend>Let's do this!</legend>

                <div id="inputs">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" name="number" id="number">
                    </div>

                    <div>
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>

                </div>

                <button type="submit">Create Account</button>
            </form>

            <p id="bottom-text">Already have an account? <a href="#">Log in</a></p>
        </div>


    </div>
</body>

</html>
